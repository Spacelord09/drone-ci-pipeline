clone:
  CLONE REPO:
    image: plugins/git
    depth: 1

pipeline:
  TEST PULL REQUEST:
    image: node:8.10
    commands:
      - npm install
      - npm run lint
      - npm run test
      - npm run build
    when:
      event:
        - pull_request

  BUILD BRANCH:
    image: node:8.10
    commands:
      - npm install
      - npm run lint
      - npm run test
      - npm run build
    when:
      branch:
        - master
        - develop
      event:
        - push
